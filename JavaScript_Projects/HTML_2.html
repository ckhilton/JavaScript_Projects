<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>HTML 2</title>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_2.css">
        <script type="text/javascript" src="JavaScript/JavaScript_2.js" defer></script>

    </head>

    <body>

        <h1 id="title">ASSIGNMENT: HTML 2</h1>

        <!---------------------------------------- STEP 221 --------------------------------------------------->

        <h2 class="title">STEP 221:</h2>

        <div class="contact_form_container">

            <h3>Please fill out your contact information below.</h3>

            <form action="" name="contact" onsubmit="return validate_Function()" method="">

                <label for="first">First name:</label><br>
                <input type="text" id="first" name="first" value="" placeholder="First name"><br><br>
                <label for="last">Last name:</label><br>
                <input type="text" id="last" name="last" value="" placeholder="Last name"><br><br>
                <label for="phone">Phone number:</label><br>
                <input type="text" id="phone" name="phone" value="" placeholder="000-000-0000"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" value="" placeholder="example@example.com"><br><br>
                <input id="submit" type="submit" value="SUBMIT">

            </form> 

        </div>

    </body>

</html>
