<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title>Basic HTML 9</title>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_9.css">
        <script src="JS/Basic_JavaScript_9.js" async></script>
        
    </head>

    <body>

        <!-- STEP 154 -->
        <div class="Count">
           
            <p>How many seconds would you like to set your alarm for?</p>

            <input id="seconds" value="" />

            <button onclick="countdown()">Click here!</button>

            <p id="timer"></p>

        </div>

        <!-- STEP 156 (CHALLENGE) -->
        <div class="Container">

            <div class="Picture">

                <div class="numbertext">1 of 4</div>

                    <img src="Images/El_Capitan.jpg" alt="El Capitan">

                <div class="text">El Capitan, Yosemite</div>

            </div>
            
            <div class="Picture">

                <div class="numbertext">2 of 4</div>

                    <img src="Images/Big_Cottonwood.jpeg" alt="Big Cottonwood">

                <div class="text">Big Cottonwood Canyon, Utah</div>

            </div>
            
            <div class="Picture">

                <div class="numbertext">3 of 4</div>

                    <img src="Images/Muir_Wall.jpg" alt="Muir Wall">

                <div class="text">Muir Wall, Yosemite</div>

            </div>

            <div class="Picture">

                <div class="numbertext">4 of 4</div>

                    <img src="Images/Hidden_Haven.jpg" alt="Hidden Haven">

                <div class="text">Parowan, Utah</div>

            </div>
            
                <a class="Back" onclick="Next_Picture(-1)">&#11207;</a>

                <a class="Next" onclick="Next_Picture(1)">&#11208;</a>
            
            </div><br>
            
            <div class="Below">

                <span class="Selector" onclick="Displayed_Picture(1)"></span>

                <span class="Selector" onclick="Displayed_Picture(2)"></span>

                <span class="Selector" onclick="Displayed_Picture(3)"></span> 

                <span class="Selector" onclick="Displayed_Picture(4)"></span>

            </div>

        </div>
    
    </body>

</html>
